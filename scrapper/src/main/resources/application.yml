app:
  scheduler:
    enable: true
    interval: 100s
    force-check-delay: 100s
  base-url:
    github: https://api.github.com/repos/
    stackoverflow: https://api.stackexchange.com/2.3/questions/
    bot: http://localhost:8090

  db-access-type: jooq

  retry-policy:
    codes: [ 429, 500, 501, 502, 503, 504, 505, 506, 507 ]
    backoff: exponential
    limit: 3
    delay: 1000

  rate-limit:
    limit: 100
    delay: 5

  sender-type: kafka

  kafka:
    bootstrapServers: localhost:29092
    clientId: scrapper
    askMode: all
    deliveryTimeout: 60s
    lingerMs: 12_000
    batchSize: 100_000
    maxInFlightPerConnection: 5
    enableIdempotence: true
  topic:
    name: scrapper
    partitions: 1
    replicas: 1



spring:
  application:
    name: scrapper
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
